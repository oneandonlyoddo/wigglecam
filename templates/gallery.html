<!doctype html>
<html>
<head>
  <title>Wigglecam</title>
  <style>
    body { font-family: monospace; background: #111; color: #eee; margin: 1rem; }
    figure { display: inline-block; margin: 0.5rem; vertical-align: top; }
    img { max-width: 320px; display: block; }
    figcaption { font-size: 0.75rem; text-align: center; margin-top: 0.25rem; color: #aaa; }
    .capture-btn { display: block; margin: 2rem auto 0; padding: 0.6rem 2rem; font-family: monospace; font-size: 1rem; background: #eee; color: #111; border: none; cursor: pointer; }
    .capture-btn:hover { background: #fff; }
  </style>
</head>
<body>
  <h2>Wigglecam Gallery</h2>
  {% if images %}
    {% for f in images %}
      <figure>
        <img src="/images/{{ f }}">
        <figcaption>{{ f }}</figcaption>
      </figure>
    {% endfor %}
  {% else %}
    <p>No images yet.</p>
  {% endif %}
  <form action="/capture" method="post">
    <button class="capture-btn" type="submit">Capture</button>
  </form>
</body>
</html>
