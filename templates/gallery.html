<!doctype html>
<html>
<head>
  <title>Wigglecam</title>
  <style>
    body { font-family: monospace; background: #111; color: #eee; margin: 1rem; }
    h2 { margin-bottom: 1.5rem; }
    .capture-group { margin-bottom: 2rem; }
    .group-label { font-size: 0.75rem; color: #666; margin-bottom: 0.4rem; }
    .capture-row { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    figure { margin: 0; }
    img { width: 200px; display: block; }
    figcaption { font-size: 0.7rem; text-align: center; margin-top: 0.25rem; color: #555; }
    .actions { display: flex; gap: 1rem; margin-top: 2rem; }
    .capture-btn { padding: 0.6rem 2rem; font-family: monospace; font-size: 1rem; background: #eee; color: #111; border: none; cursor: pointer; text-decoration: none; display: inline-block; }
    .capture-btn:hover { background: #fff; }
  </style>
</head>
<body>
  <h2>Wigglecam Gallery</h2>
  {% if groups %}
    {% for group in groups %}
      <div class="capture-group">
        <div class="group-label">{{ group.name }}</div>
        <div class="capture-row">
          {% for f in group.images %}
            <figure>
              <img src="/images/{{ f }}">
              <figcaption>{{ f.split('/')[-1] }}</figcaption>
            </figure>
          {% endfor %}
        </div>
        <div style="display:flex; gap:0.5rem; margin-top:0.5rem;">
          <form action="/wigglegram" method="post">
            <input type="hidden" name="name" value="{{ group.name }}">
            <button class="capture-btn" type="submit">Make Wigglegram</button>
          </form>
          {% if group.wiggle %}
            <a class="capture-btn" href="/download/{{ group.wiggle }}" download>Download</a>
          {% endif %}
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No images yet.</p>
  {% endif %}
  <form action="/capture" method="post" style="margin-top: 2rem;">
    <button class="capture-btn" type="submit">Capture</button>
  </form>
</body>
</html>
